<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
     <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights">
      <a-assets>
         
        
          <video src="./Background.mp4"
                preload="auto" id="vid" response-type="arraybuffer" loop  
                crossorigin webkit-playsinline autoplay="false" playsinline>
            </video>
        <img id="btnfb" src="./fb.jpg" crossorigin="anonymous">
        <img id="btninsta" src="./instagram.webp" crossorigin="anonymous">
        <img id="btnyt" src="./youtube.jpg" crossorgin="anonymous">

      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

      <a-entity id="example-target" mindar-image-target="targetIndex: 0">
        
         <a-video id="example-plane" class="clickable" src="#vid" position='0 0 0' rotation='0 0 0' width='1.5' height='1'>
            </a-video>
        <a-entity id="playfb" class="clickable" geometry="primitive: plane; height: 0.3; width: 0.3;" position="0 3 4" rotation="0 0 0" material="src: #btnfb; opacity: 1; transparent: true;"></a-entity> 
        <a-entity id="insta_click" class="clickable" geometry="primitive: plane; height: 0.3; width: 0.3;" position="0 2 0" rotation="0 0 0" material="src: #btninsta; opacity: 1; transparent: true;"></a-entity>
      <a-entity id="playyt" class="clickable"  geometry="primitive: plane; height: 0.3; width: 0.3;" position="0 3 0" rotation="0 0 0" material="src: #btnyt; opacity: 1; transparent: true;"></a-entity>
       
      </a-entity>   
    </a-scene>

    <script type="text/javascript">
     
      const exampleTarget = document.querySelector('#example-target');
      exampleTarget.addEventListener("targetFound", event => {
        console.log("target found");

      });

      // detect target lost
      exampleTarget.addEventListener("targetLost", event => {
        console.log("target lost");
      });

       const examplePlane = document.querySelector('#');
       examplePlane.addEventListener("click", event => {
        document.querySelector("#vid").play();
        examplePlane.remove();
       });

        const  playfb = document.querySelector('#playfb');
        playfb.addEventListener("click", event => {
       window.location.href = "https://www.youtube.com/";
       });

        const insta_click = document.querySelector('#insta_click');
        insta_click.addEventListener("click", event => {
       window.location.href = "https://www.instagram.com/?hl=en";
       });
      
       const playyt = document.querySelector('#playyt');
        playyt.addEventListener("click", event => {
       window.location.href = "https://www.facebook.com/index.php/";
       })
